<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('image.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    h1 {
      font-size: 60px;
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      margin-top: 20px;
    }
    .container {
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 350px;
    }
    button {
      cursor: pointer;
      background-color: #00ff00;
      color: black;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>NAV</h1>
  <div class="container">
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Type your answer here">
    <br>
    <button onclick="checkAnswer()">Check</button>
    <p id="result"></p>
  </div>

  <script>
    const quiz = [
      { 
        q: "What is the vulnerability database managed by NIST called?", 
        a: "NVD",
        hint: "**** ***"
      },
      { 
        q: "From the domain microsoft.com, extract the MX records (mail server). What email is one of them other than global?", 
        a: "microsoft-com.mail.protection.outlook.com",
        hint: "***********-***.****.*********.*******.***"
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      document.getElementById("question").innerText = quiz[currentQuestion].q;
      document.getElementById("answer").value = "";
      document.getElementById("answer").placeholder = quiz[currentQuestion].hint;
      document.getElementById("result").innerText = "";
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const correctAnswer = quiz[currentQuestion].a.toLowerCase();

      if (userAnswer === correctAnswer) {
        document.getElementById("result").innerText = "✅ Correct!";
      } else {
        document.getElementById("result").innerText = "❌ Wrong! Correct Answer: " + quiz[currentQuestion].a;
      }

      currentQuestion = (currentQuestion + 1) % quiz.length;
      setTimeout(loadQuestion, 2500);
    }

    // Load the first question
    loadQuestion();
  </script>
</body>
</html>
