<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAVTTC Day 9 Exercise - OSINT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #e0e0e0;
      background: url("image.jpeg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Dark translucent overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1; /* Keeps content above overlay */
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 60px;
      color: #00ff00;
      text-shadow: 0 0 6px #00ff00, 
                   0 0 12px #00ff00, 
                   0 0 20px #00ff00; /* ✅ Reduced bloom effect */
      margin-bottom: 40px;
    }

    .question {
      background: rgba(20, 20, 20, 0.85);
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #333;
      border-radius: 6px;
    }

    .question h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: bold;
      color: #e0e0e0;
    }

    input[type=text] {
      width: 60%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #555;
      margin-right: 10px;
      background: #0d0d0d;
      color: #fff;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background-color: #00cc66;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00994d;
    }

    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }

    .correct {
      color: #00ff00;
    }

    .wrong {
      color: #ff3333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NAVTTC Day 9 Exercise - OSINT</h1>

    <div class="question">
      <h2>1. What is the name of the transform that queries NIST’s National Vulnerability Database?</h2>
      <input type="text" id="q1">
      <button onclick="checkAnswer('q1','NIST NVD')">Check</button>
      <p class="feedback" id="feedback-q1"></p>
    </div>

    <div class="question">
      <h2>2. What is the name of the project that offers a transformation based on ATT&CK?</h2>
      <input type="text" id="q2">
      <button onclick="checkAnswer('q2','MISP Project')">Check</button>
      <p class="feedback" id="feedback-q2"></p>
    </div>
  </div>

  <script>
    function checkAnswer(inputId, correctAnswer) {
      const userInput = document.getElementById(inputId).value.trim().toLowerCase();
      const feedback = document.getElementById('feedback-' + inputId);
      if (userInput === correctAnswer.toLowerCase()) {
        feedback.textContent = "✅ Correct!";
        feedback.className = "feedback correct";
      } else {
        feedback.textContent = "❌ Wrong, try again.";
        feedback.className = "feedback wrong";
      }
    }

    // Enter key detection
    document.querySelectorAll("input[type=text]").forEach(input => {
      input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          const button = this.nextElementSibling;
          if (button) button.click();
        }
      });
    });
  </script>
</body>
</html>
